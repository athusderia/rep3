<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				
 				<span class="contact100-form-title">
					<FONT SIZE=5>PROCURADURíA GENERAL DE JUSTICIA<BR>VALE PARA REALIZAR SERVICIO (AUTORIZADO) </font>
				</span>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" >
					<span class="label-input100">Folio*</span>
					<input class="input100" name="folio" placeholder="Ingrese el folio">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">Fecha*</span>
					<input class="input100" type="date" name="fecha">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" >
					<span class="label-input100">Placas*</span>
					<input class="input100" name="placas" placeholder="Ingrese las placas">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" >
					<span class="label-input100">Kilometraje*</span>
					<input class="input100" name="kilometraje" placeholder="Ingrese el kilometraje">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" >
					<span class="label-input100">Tipo*</span>
					<input class="input100" name="tipo" placeholder="Ingrese el tipo">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">Marca*</span>
					<input class="input100" type="text" name="marca" placeholder="Ingresa la marca">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">Modelo*</span>
					<input class="input100" type="text" name="modelo" placeholder="Ingrese el modelo">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">Color*</span>
					<input class="input100" type="text" name="color" placeholder="Ingrese el color">
				</div>

				<div class="wrap-input100 validate-input bg1">
					<span class="label-input100">Dirección, area o grupo*</span>
					<input class="input100" type="text" name="direccion" placeholder="">
				</div>

				<div class="wrap-input100" >
					<span class="label-input100">Observaciones*</span>
					<textarea class="input100" name="message" placeholder="Ingrese las observaciones"></textarea>
				</div>

				<div class="wrap-input100 validate-input bg1">
					<span class="label-input100">Taller*</span>
					<input class="input100" type="text" name="taller" placeholder="Ingrese el taller">
				</div>

				<div class="wrap-input100 validate-input bg1">
					<span class="label-input100">Domicilio*</span>
					<input class="input100" type="text" name="domicilio" placeholder="Ingrese el domicilio">
				</div>

				<div class="container-contact100-form-btn">
					
					<input class="contact100-form-btn" class="fa fa-long-arrow-right m-l-7" aria-hidden="true" type="submit" value="Guardar" />

					</div>
				</div>				
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
